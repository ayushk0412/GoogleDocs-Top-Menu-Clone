<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>
<title>Document - Google Docs</title>
<style>

</style>
</head>

<body>
    <header>
        <div class="top_main">
            <div class="top_left">
                <div class="docs_icon_main">
                    <img src="images/docsicon.png" />
                </div>
                <div class="docs_submenu_main">
                    <div class="docs_submenu_main_top">
                        <div class="doc_name">
                            <p>Document</p>
                        </div>
                        <div class="doc_name_icons">
                            <ul>
                                <li><a href="">
                                        <i class="material-icons-sharp">
                                            star_border
                                        </i>
                                    </a></li>
                                <li><a href="">
                                        <i class="material-icons-sharp">
                                            drive_file_move
                                        </i>
                                    </a>
                                </li>
                                <li><a href="">
                                        <i class="material-icons-sharp">
                                            cloud_done
                                        </i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="docs_submenu_main_bottom">
                        <ul>
                            <li><a href="">File</a></li>
                            <li><a href="">Edit</a></li>
                            <li><a href="">Insert</a></li>
                            <li><a href="">Format</a></li>
                            <li><a href="">Tools</a></li>
                            <li><a href="">Add-ons</a></li>
                            <li><a href="">Help</a></li>
                            <li><a href="">Last edit was 2 days ago</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="top_right">
                <div class="comment_div">
                    <span class="material-icons-round">
                        comment
                    </span>
                </div>
                <div class="present_div">
                    <span class="material-icons-round">
                        present_to_all
                    </span>
                    <span class="material-icons-outlined">
                        arrow_drop_down
                    </span>
                </div>
                <div class="share_div">
                    <button><span class="material-icons-round">
                            lock
                        </span> Share</button>
                </div>
                <div class="pic_div">
                    <img src="images/main.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom_main"></div>
    </header>
</body>

</html>
